<!DOCTYPE html>
<html>
<head>
<script>
// 함수 선언부
function addNumber(n1, n2) {
    var retValue;
    retValue = n1 + n2; // 복잡한 로직
    return retValue;
}
</script>

<script>
// 전역 변수 선언부
var m_num1=100, m_num2=200;
</script>

<script>
// 메인 코드부
result = addNumber(m_num1, m_num2);
document.writeln("<h2>"+result+"</h2>");

</script>

</head>
<body>

</body>
</html>
