<!DOCTYPE html>
<html>
<head>
<script>
    var ary1 = [10, 20, 30, 40, 50, 60]  // 0, 1, 2, 3, 4...
    var hap = 0;
    for (var i=0; i<ary1.length; i++) {
        hap += ary1[i];
    }
    document.writeln("<h2>"+hap+"</h2>");

    var ary2 = new Array(); // 빈 배열을 생성
    ary2[0] = 10;
    ary2[1] = 20;
    ary2[2] = 30;

    hap = 0;
    for (var i=0; i<ary2.length; i++) {
        hap += ary2[i];
    }
    document.writeln("<h2>"+hap+"</h2>");

</script>
</head>
<body>

</body>
</html>
