<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <canvas id='canvas1' width="300" height="200" style="background-color:rgb(144, 219, 219);">
    </canvas>
    <br>
    <script>
        var canvas = document.getElementById('canvas1'); // 도화지에 접근
        var ctx = canvas.getContext('2d'); // 물감,붓이 들은 통
    
        // 사각형 그리기
        ctx.beginPath();
        ctx.strokeStyle = 'red'; // 물감 고르기
        ctx.rect(50,50,50,50); // 시작x,시작y,폭, 높이
        ctx.stroke();
        ctx.closePath();    
    </script>
</body>
</html>
